name: Update Goodreads database every 4 days

on:
  schedule:
    - cron: "19 19 */4 * *"

  workflow_dispatch:

jobs:
  update_goodreads_db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Goodreads database
        env:
          GOODREADS_USER_ID: ${{ secrets.GOODREADS_USER_ID }}
          GOODREADS_API_KEY: ${{ secrets.GOODREADS_API_KEY }}
        run: |
          # Initialize database (creates if doesn't exist)
          npm run db:init
          # Run full scrape to ensure complete data
          npm run scrape:goodreads

      - name: Commit updated database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
